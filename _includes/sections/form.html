<div class="w3-half w3-teal w3-container" style="height:600px;background-color:#2b3137 !important">
  <div class="w3-padding-64 w3-padding-large">
    <h1>Contact</h1>
    <p class="w3-opacity">GET IN TOUCH</p>
    <form class="w3-container w3-card w3-padding-32 w3-white"  action="https://formspree.io/{{ site.email }}"
    method="POST">
      <div class="w3-section">
        <label>Name</label>
        <input class="w3-input" style="width:100%;" type="text" required name="Name">
      </div>
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input" style="width:100%;" type="text" required name="Email">
      </div>
      <div class="w3-section">
        <label>Message</label>
        <input class="w3-input" style="width:100%;" type="text" required name="Message">
      </div>
      <button type="submit" class="w3-button w3-teal w3-right" value="Mail Us" style="background-color: mediumspringgreen !important" >Send</button>
    </form>
  </div>
</div>
